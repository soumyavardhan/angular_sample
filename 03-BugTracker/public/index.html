<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <script>
    /*
    1. List the bugs - done
    2. Add a new bug - done
    3. Toggle the closed status of the bug - done
    4. Remove closed bugs - done
    5. Display statistics -done
    6. Search for bugs -done
    7. Sort the bugs -done
    8. Improvise the bug display (name) - done
    9. Display the created time stamp of the bug - done
    10. Persist the bugs in the server
    */
    </script>
    <style>
        .stats{
            font-weight: bold;
            font-size: 12pt;
        }
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
    <script src="angular.js"></script>
    <script src="moment.js"></script>
    <script>

        var utils = angular.module("utils", []);
        utils.value("defaultTrimLength", 30);

        utils.filter("trimText", function(defaultTrimLength){
            return function(data, trimLength){
                trimLength = trimLength || defaultTrimLength;
                return data.length < trimLength ? data : data.substr(0, trimLength)+"...";
            }
        });

        utils.value("momentApi", moment);

        utils.filter("toMoment", function(momentApi){
            return function(data){
                return moment(data).fromNow();
            }
        });

        var bugTrackerApp = angular.module("bugTrackerApp", ["utils"]);

        bugTrackerApp.factory("Bug", function getBugClass($http){

            function Bug(defaults){
                this.name = defaults.name || '';
                this.isClosed = defaults.isClosed || false;
                this.createdAt = defaults.createdAt || new Date();
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            }
            return Bug;
        });


        bugTrackerApp.provider("bugService", function(){
            console.log("outer factory invoked");
            var _baseUrl = "http://localhost:3000/bugs";
            return {
                setUrl : function(url){
                    _baseUrl = url;
                },
                $get : function($http, Bug, $q){
                    console.log("inner factory invoked");
                        return {
                            getAll : function(){
                                var defered = $q.defer();

                                var promise = $http.get(_baseUrl);
                                promise.then(function(response){
                                    var result = response.data.map(function(bugData){
                                       return new Bug(bugData);
                                    });
                                    defered.resolve(result);
                                });

                                return defered.promise;
                            }
                        }
                    }
            }
        });

        bugTrackerApp.config(function(bugServiceProvider){
            console.log("bugServiceProvider = ", bugServiceProvider);
            bugServiceProvider.setUrl("http://localhost:3000/bugs");
            console.log("bugTracker being configured");
        });

        bugTrackerApp.run(function(bugService){
            console.log("bugTracker being run");
            console.log("bugService = ", bugService);
        })

        bugTrackerApp.controller("bugsController", function($scope, Bug, bugService){
            $scope.bugs = []; 

            var promise = bugService.getAll();
            promise.then(function(bugs){
                $scope.bugs = bugs;
            });

            $scope.newBugName = "";

            $scope.addbug = function(){
                var nBug = new Bug({name: $scope.newBugName, isClosed: false, createdAt: new Date()});
                $scope.bugs.push(nBug);
            };

            $scope.toggle = function(bug){
                bug.toggle();
            };

            $scope.setSelectedBug = function(bug){
                $scope.selectedBug = bug;
            };

            $scope.removeClosedBugs = function(){
                for (var i=$scope.bugs.length-1; i>=0; i--) {
                    var bug = $scope.bugs[i];
                    if(bug.isClosed==true) {
                        $scope.bugs.splice(i, 1);
                    }
                }
            };

            $scope.getClosedCount = function() {
                return $scope.bugs.filter(function(bug){
                    return bug.isClosed;
                }).length;
            }
        });

    </script>
</head>
<body ng-app="bugTrackerApp"><!--angular starts compilation from here-->
<h1>Bug Tracker</h1>
<div class="content" ng-controller="bugsController">
    <div class="stats">
        <span class="closed">{{getClosedCount()}}</span>
        /
        <span>{{bugs.length}}</span>
    </div>
    <div class="search">
        <label for="">Search :</label>
        <input type="text" ng-model="searchBug.name">
        <label for="">Closed :</label>
        <input type="checkbox" ng-model="searchBug.isClosed">
        <a href="" ng-click="searchBug.isClosed = undefined">Show All</a>
    </div>
    <div class="order">
        <label for="">Sort :</label>
        <input type="text" ng-model="sortBug">
        <label for="">Descending? :</label>
        <input type="checkbox" ng-model="sortOrder">
    </div>
    <div class="list">
        <label for="">Bug :</label>
        <input type="text" name="" id="" ng-model="newBugName">
        <input type="button" value="Add Bug" ng-click="addbug()">
        <input type="button" value="Remove Closed" ng-click="removeClosedBugs()">
        <ol>

            <style>
                ol{
                    width: 60%;
                }
                li{
                    list-style: none;
                    margin-bottom: 10px;
                    border : 2px solid gray;
                    background-color: #e7e7e7;
                    padding : 5px;
                    border-radius: 5px;
                }
                li .bugName{
                    font-weight: bold;
                    font-size: 19pt;
                    cursor: pointer;

                }
                li .timeStamp{
                    font-size: small;
                    font-style: italic;
                }
            </style>
            <li ng-repeat="bug in bugs | filter:searchBug | orderBy:sortBug:sortOrder" >
                <div class="bugName" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">
                    {{bug.name}}
                </div>
                <div class="timeStamp">
                    {{bug.createdAt | toMoment}}
                </div>
            </li>
        </ol>
        <br/><br/>
        <!--<div>The selected bug is {{selectedBug}}</div>-->
    </div>
</div>
</body>
</html>
